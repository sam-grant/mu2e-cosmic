    SU2020a:
        description:
            "SU2020a (trkqual > 0 (none) and t0err < 0.9 ns)"
        active:
            within_lhr_max_lo: false
            good_trkqual: false
        
    SU2020b:
        description:
            "SU2020b cuts (trkqual > 0.2)"
        active:
            within_lhr_max_lo: false
        thresholds:
            lo_trkqual: 0.2

    SU2020c:
        description:
            "SU2020c cuts (trkqual > 0.8)"
        active:
            within_lhr_max_lo: false

    SU2020d:
        description:
            "SU2020d cuts (t0err > 0 ns)"
        active:
            within_lhr_max_lo: false
            within_t0err: false
            
    SU2020e:
        description:
            "SU2020e cuts (trkqual > 0.2 and t0err > 0 ns)"
        active:
            within_lhr_max_lo: false
            within_t0err: false
        thresholds:
            lo_trkqual: 0.2

    SU2020f:
        description:
            "SU2020f cuts (trkqual > 0.8 and t0err > 0 ns)"
        active:
            within_lhr_max_lo: false
            within_t0err: false

    MLPreprocess:
        description:
            "Preselection cuts, plus time window and trkqual > 0.2" 
        thresholds:
            lo_trkqual: 0.2
        active:
            is_reco_electron: true
            has_trk_front: true
            within_t0: true
            is_downstream: true
            is_truth_electron: true
            one_reco_electron: true
            good_trkqual: true
            has_hits: false
            within_t0err: false
            within_d0: false
            within_pitch_angle_lo: false
            within_pitch_angle_hi: false
            within_lhr_max_lo: false
            within_lhr_max_hi: false
            unvetoed: false
            within_wide_win: false
            within_ext_win: false
            within_sig_win: false
            